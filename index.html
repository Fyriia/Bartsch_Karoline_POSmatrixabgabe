<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <title>Graphenprogramm</title>
  <link rel="stylesheet" href="css/style.css">


  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">
  <script type="module" src="./js/app.js" defer></script>
  <link rel="stylesheet" href="./Styles.css">
</head>

<body>
<h1>Graphenprogramm</h1>

   <div id="container">
     <div class="container__canvas">
       <div><label for="upload-input">Datei Hochladen (Format .csv)</label>
         <input id="upload-input" type="file" accept=".csv"></div>
        <canvas id="graph-canvas" width="1000px" height="600px"></canvas>
        <button id="berechnen">Graph berechnen</button>
     </div>
     <div class=container__results>

       <h2>Berechnungen zu diesem Graph:</h2>
       <div id="output"></div>
       <button id="matrizenButton"> Matrizen ein/ausblenden</button>
       <div id="matrizen" class="hidden"></div>
     </div>
   </div>


</body>

</html>
